<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0" />
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/my/index.css" />
    <link href="./iconfont/iconfont.css" rel="stylesheet">
    <link href='./vant/index.css' rel='stylesheet'>
    <script src='./vue/vue.js'></script>
    <script src='./vant/vant.min.js'></script>
    <script src="./config/flexible.js"></script>
</head>

<body>
    <div id="friend" class="page" v-cloak>
        <van-nav-bar title="个人中心" :fixed="true"
            style="background:linear-gradient(94deg,rgba(246,211,101,1),rgba(253,160,133,1)); color:#fff;">
            <van-image src="./img/my_notice.png" width=".48rem" height=".48rem" slot="right" @click="toNotice">
            </van-image>
        </van-nav-bar>
        <div class="my" style="margin-top: 56px;">
            <div class="my_info">
                <van-image width="1.12rem" height="1.12rem" style="margin-right:.266667rem;" :src="userInfo.imgData"
                    v-if="userInfo.imgData" round></van-image>
                <van-image width="1.12rem" height="1.12rem" style="margin-right:.266667rem;" src="./img/info_head.jpg"
                    v-else round></van-image>
                <span>{{userInfo.nickName}}</span>
            </div>
            <van-cell-group style="margin-top: 10px;">
                <van-cell is-link v-for="(item,index) in list" @click="toNext(item.url)">
                    <div class="left">
                        <van-image :width="item.width" :height="item.height" :src="item.img"
                            style="margin-right: 10px;">
                        </van-image>
                        <span>{{item.name}}</span>
                    </div>
                </van-cell>
            </van-cell-group>
        </div>
        <div class="nav_bar">
            <van-image src="./img/bav_bg.png"></van-image>
            <div class="nav_list">
                <div class="nav_item" style="margin-left:1.65rem;" @click="nav(1)">
                    <van-image width=".666667rem" height=".666667rem" src="./img/nav_1.png"></van-image>
                    <span :class="{'active':active==1}">首页</span>
                </div>
                <div class="nav_item" style="margin-left:2rem;" @click="nav(2)">
                    <van-image width=".986667rem" height=".986667rem" src="./img/nav_2.png"></van-image>
                    <span :class="{'active':active==2}">单身广场</span>
                </div>
                <div class="nav_item" style="margin-left:1.866667rem;" @click="nav(3)">
                    <van-image width=".573333rem" height=".68rem" src="./img/nav_3_active.png"></van-image>
                    <span :class="{'active':active==3}">个人中心</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./api/axios.min.js"></script>
    <script src="./api/index.js"></script>
    <script src="./api/api.js"></script>
    <script src="./config/routers.js"></script>
    <script src="./js/my/index.js"></script>
</body>

</html>
